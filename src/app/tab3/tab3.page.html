<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Journal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Journal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->

  <ion-list>
    <ion-item>

      <ion-list>
        <ion-item>
          <ion-select placeholder="Select Exercise">
            <ion-select-option value="running">Running</ion-select-option>
            <ion-select-option value="walking">Walking</ion-select-option>
            <ion-select-option value="hiking">Hiking</ion-select-option>
            <ion-select-option value="biking">Biking</ion-select-option>
            <ion-select-option value="rowing">Rowing</ion-select-option>
            <ion-select-option value="swimming">Swimming</ion-select-option>
            <ion-select-option value="bootcamp">Bootcamp</ion-select-option>
            <ion-select-option value="crossfit">Crossfit</ion-select-option>
            <ion-select-option value="weightlifting">Weightlifting</ion-select-option>
            <ion-select-option value="yoga">Yoga</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <!-- <ion-label>Default label</ion-label>
      <ion-input placeholder="Enter text"></ion-input> -->
    </ion-item>
  
    <ion-item>
      <ion-label position="fixed">Date/Time</ion-label>

      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
      
    </ion-item>
   
    <ion-item>
      <ion-label position="floating">Journal Entry</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    
    </ion-item> 

   
    <ion-toolbar>
      <ion-button slot="end" color="primary">Add Entry</ion-button>
      <ion-button slot="end" color="light">Cancel</ion-button>
  </ion-toolbar>


  </ion-list>

</ion-content>
